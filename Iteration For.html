<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 0; i < 5; i++) {
            console.log("hii ->" + i);
        }

        let numbers = [10, 20, 30, 40, 50]
        for (let i = 0; i < numbers.length; i++) {
            console.log("hii ->" + numbers[i]);
        }

          //array.foreach-return undefined
        let numbers1 = [0, 2, 3, 4, 5]
        numbers1.forEach(user=>{
            console.log(user);
        })

        
        let userdetails = {
            fname: "Mayur",
            city: "Pune",
            mobile: "Iphone",
            designation: "SWD",
            skills: ""
        }
      
        //array.map-retuns new array


        //for of iterating over array
        for (let item of numbers) {
            console.log("hii " + item);
        }
       
        //for in iterating over objects properties
        for (let key in userdetails) {
       console.log(`${key} : ${userdetails[key]}`)
      }

    </script>
</body>

</html>
