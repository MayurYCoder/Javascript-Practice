<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array methods</title>
</head>
<body>
    <script>
        let numbers=[200,120,30,40,60,50,9,1];
        
        //This will sort the array on the basis of first digit ascending order
        numbers.sort();
        console.log(numbers);

        //if we want the asending order sort then we have to use the sort function
        numbers.sort(function(a,b){
            return a-b;
        });
        console.log(numbers);

        //if sorting in descending order
        numbers.sort(function(a,b){
            return b-a;
        });
        console.log(numbers);
    </script>
    
</body>
</html>
