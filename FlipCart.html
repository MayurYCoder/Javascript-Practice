<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipcart</title>
</head>
<Style>
    .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        position: absolute;

        margin: 0 auto;
        min-width: 978px;
        max-width: 1680px;
        padding: 8px;
    }

    .container1 {
        border: black 2px solid;
        display: grid;
        width: 40%;
        height: 1000px;
    }

    .container2 {
        position: absolute;
        border: black 2px solid;
        width: 60%;
        height: 1000px;
    }
</Style>

<body>
    <div class="container">
        <div class="container1">

        </div>
        <div class="container2"></div>

    </div>

</body>
