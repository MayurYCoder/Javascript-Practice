<!DOCTYPE html>

</body>
<script>
    let person = [
        {
            name: "Mayur",
            address: "pune",
        },
        {
            name: "Akshay",
            address: "Nasik"
        }
    ]
    
    //for in is used when you have to iterate over the object properties.
    for (const key in person) {
        console.log(`${key}:${person[key]}`);
    }


    //for of is used when we need a values in iteration
    let no = [1, 20, 45, 65, 10, 35];

    for (let iterator of no) {
        iterator += 10;
        console.log(iterator);
    }
</script>

</html>
