<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>types of Functions</title>
</head>

<body>
    <script>
        //self invoging  function.
        (function () {
            let a = 1;
            let b = 2;
            console.log("Addition is =>", a + b);

        })();

        //anonymous function
        let var1 = function () {
            console.log("in a  function");
            return true;
        }
        console.log(var1());

        //arrow function
        let hello = () => {
            console.log('Arrow function');
            return true;
        }
        hello();

        //reusable function
        function add(a, b) {
            console.log(a + b);
        }
        add(1, 2);
        add(5, 8);

        function multiple(no) {
            console.log("In a multi");
            for (i = 1; i <= 10; i++) {
                document.write(`${no}x ${i}=${no * i}`)
                document.write("<br>");
            }
            
        }
        multiple(10);


    </script>

</body>

</html>
